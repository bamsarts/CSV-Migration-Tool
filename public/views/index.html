<!-- index.html -->
<!DOCTYPE HTML>

<html lang="en" ng-app="segImport">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optimize mobile viewport -->

  <title>Import</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <!-- load bootstrap -->

  <!-- SPELLS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>

  <!-- JQUERY CSV LIBRARY -->
  <script type="text/javascript" src="/js/csv.min.js"></script>

  <!-- APP SPECIFIC ANGULAR FILES -->
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>

  <!-- APP SPECIFIC JS FILES -->
  <script src="/js/index.js"></script>
</head>

<body ng-controller="mainController">
  <div class="container" style="margin: 0 auto;">
    <div class="row-fluid">
      <br>
      <br>
      <div role="form">
        <div class="form-group col-lg-4">
          <label>Endpoint:</label>
          <input id="endpoint" class="form-control" type="text" ng-model="csv.writeKey" ng-required></input>
        </div>
        <div class="form-group col-lg-4">
          <label>Select a csv file:</label>
          <input type="file" id="fileInput">
        </div>
        <div class="form-group col-lg-4">
          <div class="btn btn-info" ng-click="csv.importJSON()" ng-disabled="csv.writeKey.length == 0">
            import
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
      <br>

      <div class="row-fluid" ng-show="csv.array.length != 0">
        <div class="col-lg-12">
          <pre ng-show="csv.JSONString.length != 0">{{ csv.JSONString }}</pre>
        </div>
      </div>
    </div>
  </div>


  </div>
</body>

</html>
